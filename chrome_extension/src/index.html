<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="smart-webcomponents.css" />
  <link rel="stylesheet" type="text/css" href="shoelace_dist/themes/light.css" />

  <script type="module" src="shoelace.js" data-shoelace="shoelace_dist"></script>
  <script type="module" src="smart-webcomponents.js"></script>

  <script type="module" src="app.js"></script>
  <style>
    .summary-content {
      font-size: 1.2rem;
    }
  </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Know Myself</title>
</head>

<body class="viewport">
  <div>
    <sl-button class="settings-open">Open Settings</sl-button>
    <smart-table page-size="25" column-menu paging filtering sortable id="table">
    </smart-table>
  </div>
</body>

<!-- View Document Summary Dialog -->
<sl-dialog label="Document Summary" class="summary-dialog" style="--width: 50vw;">
  <h4 class="summary-dialog-url"></h4>
  <span class="summary-content"></span>

  <sl-icon-button class="new-window" slot="header-actions" name="box-arrow-up-right"></sl-icon-button>
</sl-dialog>

<!-- Settings Dialog -->
<sl-dialog label="Extension settings" class="settings-dialog" style="--width: 50vw;">
  <sl-input class="settings-api-host" label="API Host"></sl-input>

  <sl-button class="settings-submit" slot="footer" variant="primary">Submit</sl-button>
  <sl-button class="settings-close" slot="footer" variant="default">Close</sl-button>
</sl-dialog>

</html>
